<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세</title>
</head>
<body>
<h1>게시글 상세</h1>
<p th:if="${message}" style="color: blue;" th:text="${message}"></p>
<p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>

<h2 th:text="${board.title}"></h2>
<p><strong>작성자:</strong> <span th:text="${board.writer}"></span></p>
<p><strong>내용:</strong> <span th:text="${board.content}"></span></p>
<p><strong>작성일:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<p><strong>수정일:</strong> <span th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>

<a th:href="@{/boards/{id}/edit(id=${board.id})}">수정</a>

<h3>게시글 삭제</h3>
<form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post">
  <p>
    <label for="deletePassword">비밀번호:</label>
    <input type="password" id="deletePassword" name="password" required />
  </p>
  <button type="submit">삭제</button>
</form>

<a href="/boards">목록으로 돌아가기</a>
</body>
</html>
