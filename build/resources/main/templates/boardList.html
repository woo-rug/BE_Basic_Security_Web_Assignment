<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시판 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<p th:if="${message}" style="color: blue;" th:text="${message}"></p>
<p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>
<a href="/boards/new">새 글 작성</a>
<table border="1">
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>수정일</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${boards}">
    <td th:text="${board.id}"></td>
    <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
    <td th:text="${board.writer}"></td>
    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <a th:href="@{/boards/{id}/edit(id=${board.id})}">수정</a>
      <a th:href="@{/boards/{id}(id=${board.id})}" >삭제</a> </td>
  </tr>
  </tbody>
</table>
</body>
</html>
